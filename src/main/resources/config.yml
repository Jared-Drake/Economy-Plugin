# Economy Plugin Configuration

# Job Configuration
jobs:
  # Default jobs are created in code, but you can override them here
  # Example custom job:
  # custom_job:
  #   description: "Custom job description"
  #   type: "MINING"
  #   reward: 150.0
  #   cooldown: 600
  #   requirements:
  #     DIAMOND: 5
  #     EMERALD: 3

# Achievement Rewards Configuration
# You can override default rewards or add new ones here
achievement-rewards:
  # Story mode achievements
  minecraft:story/root: 100.0
  minecraft:story/mine_stone: 25.0
  minecraft:story/upgrade_tools: 50.0
  minecraft:story/smelt_iron: 75.0
  minecraft:story/obtain_armor: 100.0
  minecraft:story/defeat_zombie: 150.0
  minecraft:story/defeat_skeleton: 150.0
  minecraft:story/defeat_spider: 150.0
  minecraft:story/defeat_enderdragon: 1000.0
  
  # Nether achievements
  minecraft:nether/root: 200.0
  minecraft:nether/return_to_sender: 300.0
  minecraft:nether/find_fortress: 250.0
  minecraft:nether/uneasy_alliance: 500.0
  
  # End achievements
  minecraft:end/root: 300.0
  minecraft:end/kill_dragon: 1000.0
  minecraft:end/dragon_egg: 750.0
  
  # Adventure achievements
  minecraft:adventure/root: 150.0
  minecraft:adventure/kill_a_mob: 100.0
  minecraft:adventure/trade: 200.0
  minecraft:adventure/sleep_in_bed: 50.0
  
  # Husbandry achievements
  minecraft:husbandry/root: 100.0
  minecraft:husbandry/breed_an_animal: 150.0
  minecraft:husbandry/tame_an_animal: 200.0
  minecraft:husbandry/fishy_business: 175.0

# Playtime Rewards Configuration
playtime:
  # How often to give rewards (in seconds)
  reward-interval: 300  # 5 minutes
  
  # Base reward amount
  base-reward: 10.0
  
  # Multiplier per tier (tier 1 = base, tier 2 = base * multiplier, etc.)
  tier-multiplier: 1.5
  
  # Time required for each tier (in seconds)
  tier-interval: 7200  # 2 hours
  
  # Maximum reward per interval (hard cap)
  max-reward: 25.0

# Database Configuration (for future use)
database:
  # Type: "file" or "mysql" (currently only file is supported)
  type: "file"
  
  # MySQL settings (if using MySQL)
  mysql:
    host: "localhost"
    port: 3306
    database: "economy_plugin"
    username: "username"
    password: "password"

# Auction House Configuration
auction:
  # Maximum duration for auctions (in hours)
  max-duration: 168  # 7 days
  
  # Minimum duration for auctions (in hours)
  min-duration: 1
  
  # Maximum number of active auctions per player
  max-auctions-per-player: 10
  
  # Whether to allow buyout prices
  allow-buyout: true
  
  # Minimum bid increment
  min-bid-increment: 1.0
  
  # Auction house fee percentage (0.0 = no fee)
  fee-percentage: 5.0
  
  # Whether to notify players when they're outbid
  notify-outbid: true
  
  # Whether to notify sellers when someone bids
  notify-seller: true

# General Settings
general:
  # Whether to save data automatically
  auto-save: true
  
  # Auto-save interval in minutes
  auto-save-interval: 5
  
  # Debug mode
  debug: false
  
  # Prefix for all plugin messages
  message-prefix: "&6[EconomyPlugin] &r"



